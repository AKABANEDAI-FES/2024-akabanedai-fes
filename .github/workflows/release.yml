name: Release

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "release"
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build with Next.js
        run: pnpm run build
        env:
          METADATA_BASE: https://akabanedai-fes.com
          GA_ID: G-ERBGXM427W

      - name: Compress
        shell: bash
        run: zip -r out.zip out

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: out.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.sha }}
